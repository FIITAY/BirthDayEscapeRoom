<html>
<head>
    <meta charset="utf-8" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="costume.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">התשובה שלך הייתה שגויה</h1>
        <h2 class="text-center"><span class="blink">:</span> הכנס סיסמה</h2>
        <form onsubmit="return checkAnswer()">
            <div class="form-group mx-auto w-75">
                <input type="number" class="form-control text-center password" id="password" placeholder="******">
            </div>
            <button type="submit" class="btn btn-danger btn-lg btn-block w-75 mx-auto" value="SUBMIT">שלח</button>
        </form>
    </div>

    <script>
        function checkAnswer() {
            const rightAnswer = 193287;
            var answer = document.getElementById('password').value;
            if(answer == rightAnswer) {
                location="SecondPage.html";
            } else {
                location="FirstPage-Wrong.html"
            }
            return false;
        }
    </script>
</body>
</html>
